<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
		<h:form id="form" rendered="true">
			<p:panel styleClass="FundoPaginaUsuario">
				<center>
					<p:panel styleClass="PainelTrabalho">
							<h:outputText
								value="escolha uma das class disponivel para começar uma grande aventura, onde sua vida vai estar em jogo hehe" />
					</p:panel>
					<p:dataTable emptyMessage="Nenhuma classe encontrada..." var="classe" value="#{classeManagedBean.classes}" rowKey="#{classe.nome}" 
					paginator="true" rows="10" filteredValue="#{classeManagedBean.filtroClasses}" id="TableClasses" 
					styleClass="PainelTrabalho">  
			  
			        <f:facet name="header">  
			        	<h:outputText value="Listagem de Classes"/>  
			        </f:facet>  
			  
			        <p:column headerText="Nome" sortBy="#{classe.nome}" filterBy="#{classe.nome}" id="nome">  
			            <h:outputText value="#{classe.nome}"/>
			        </p:column>
			        
			        <p:column headerText="Força" sortBy="#{classe.forca}" id="forca">  
			            <h:outputText value="#{classe.forca}"/>
			        </p:column>
			        
			        <p:column headerText="Agilidade" sortBy="#{classe.agilidade}" id="agilidade">  
			            <h:outputText value="#{classe.agilidade}"/>
			        </p:column>
			        
			        <p:column headerText="Defesa" sortBy="#{classe.defesa}" id="defesa">  
			            <h:outputText value="#{classe.defesa}"/>
			        </p:column>
			        
			        <p:column headerText="Mana" sortBy="#{classe.mana}" id="mana">  
			            <h:outputText value="#{classe.mana}"/>
			        </p:column>
			        <p:column headerText="escolher" id="escolher">
			  			<h:commandLink action="#{personagemManagedBean.saveClass}">
				  			<f:setPropertyActionListener target="#{personagemManagedBean.classe}" value="#{classe}"/>
				  			<h:graphicImage url="/imagens/select.png" title="Selecionar" alt="Selecionar"/>
			  			</h:commandLink>
			        </p:column>
			        			        
			    </p:dataTable>  
			        
				</center>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
</html>

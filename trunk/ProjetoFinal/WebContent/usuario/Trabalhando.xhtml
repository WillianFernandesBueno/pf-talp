<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
	<center>
	<p:panel styleClass="FundoPaginaUsuario">
	<br/><br/>
		<p:panel style="width:1200px;">
			<h:outputText value="   TREINANDO" style="font-size: 40px;"/><br/>
		</p:panel>
		<p:panelGrid columns="2" style="width:1210px;">
			<h:graphicImage url="/imagens/treinando.jpg" style="width:500px;"/>
			<h:outputText value="enquanto estiver treinando nao será possivel executar outra acão do jogo, espere o tempo nescessario
			para que você possa pegar sua recompensa em experiencia e barras de ouro. Caso desista do treinamento as açoes voltarao mais 
			vc nao recebera
			nenhuma recompensa e o tempo ja treinando sera em vao."/>
		</p:panelGrid>
		<p:panelGrid columns="4" style="width:1210px;">
			<h:outputText value="Data Inicio: #{treinoManagedBean.personHasTreino.dataInicial}">
				<!-- <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/> -->
			</h:outputText>
			<h:outputText value="Data Fim: #{treinoManagedBean.personHasTreino.dataSaida}">
				<!-- <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/> -->
			</h:outputText>
			<p:commandButton value="pegar recompensa" action="#{treinoManagedBean.finalizaTreino}" style="background:#dbcba5;" disabled="#{treinoManagedBean.disable}" />
			<p:commandButton value="cancelar" style="background:#dbcba5;"/>
		</p:panelGrid>
		</p:panel>
	</center>
	</ui:define>


</ui:composition>
</html>

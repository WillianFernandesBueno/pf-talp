<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
		<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
		<center>
			<p:panel styleClass="FundoPaginaUsuario">
				<br />
				<br />
				<p:panel style="width:1200px;">
					<h:outputText value="#{msg.TREINANDO}" style="font-size: 40px;" />
					<br />
				</p:panel>
				<p:panelGrid columns="2" style="width:1210px;">
					<h:graphicImage url="/imagens/treinando.jpg" style="width:500px;" />
					<h:outputText
						value="#{msg.TREINO_PERSONAGEM}" />
				</p:panelGrid>
				<p:panelGrid columns="4" style="width:1210px;">
					<h:outputText
						value="#{msg.DATA_INICIO}: #{treinoManagedBean.personHasTreino.dataInicial}">
						 <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
					</h:outputText>
					<h:outputText
						value="#{msg.DATA_FIM}: #{treinoManagedBean.personHasTreino.dataSaida}">
						 <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/> 
					</h:outputText>
					<p:commandButton value="#{msg.PEGAR_RECOMPENSA}"
						action="#{treinoManagedBean.finalizaTreino}"
						style="background:#dbcba5;"
						disabled="#{treinoManagedBean.disable}" />
						
					<p:commandButton value="#{msg.CANCELAR}" style="background:#dbcba5;" />
				</p:panelGrid>
			</p:panel>
		</center>
	</ui:define>


</ui:composition>
</html>

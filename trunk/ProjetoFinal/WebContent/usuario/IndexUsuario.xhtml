<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
	<!-- ^^ -->
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<div id="topo">
				<ui:insert name="topo">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" globalOnly="true" layout="table" showSummary="true"/>
					<h:graphicImage url="../imagens/topo.jpg" height="99%" width="99%" />
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west"  header="MENU"
			resizable="true" closable="false" collapsible="false">
				<ui:insert name="menu">
					<h:form>
						<p:growl id="messages" />
						<p:slideMenu styleClass="menuUsuario" style="width:300px;">
						
							<p:submenu label="Usuario">
							<p:menuitem value="Perfil" action="#{personagemManagedBean.url}" update="messages" />
							<p:menuitem value="Alterar Perfil"
								action="#{usuarioManagedBean.alterar}" update="messages"
								icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
						<p:menuitem value="Compra de Item" action="CompraItem.jsf" update="messages" />
							<p:menuitem value="AlianÃ§a" action="#{aliancaManagedBean.url}" update="messages" />
							<p:menuitem value="Treino" action="#{treinoManagedBean.url}" update="messages" />
							<p:menuitem value="Duelo" action="#{dueloManagedBean.url}" update="messages" />
							<p:menuitem value="Sair" action="#{loginManagedBean.logOut}" update="messages" />

					</p:slideMenu>
				</h:form>
				
				<p:graphicImage value="../imagens/imagemLateralUsuario.jpg" height="380" width="310"/>
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			header="Seja bem vindo ao Jogo War of the Worlds"
			style="background:#cbcbcb;">
			<div id="conteudo">
				<ui:insert name="conteudo">
					<p:panel styleClass="FundoPaginaUsuario">
						<center></center>
					</p:panel>
				</ui:insert>
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="IndexAdmin.xhtml">

	<ui:define name="conteudo">
		<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
		<h:form>
			<center>
				<p:panel header="#{msg.CADASTRO_DE_ALIANCA}">
					<p:panelGrid columns="2" id="painelCadastroAliancas" style="width:500px">
						<h:outputLabel value="#{msg.NOME}: "/><p:inputText id="nome" required="true" value="#{aliancaManagedBean.alianca.nome}" style="width:500px"/>
						<h:outputLabel value="#{msg.DATA_DE_CRIACAO}:"/><p:inputText  id="dataCriacao" required="true" value="#{aliancaManagedBean.alianca.dataCriacao}" style="width:500px" disabled="#{aliancaManagedBean.disable}">
						   <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</p:inputText>
						<h:outputLabel value="#{msg.MENSAGEM}"/><p:inputTextarea id="mensagem" required="true" value="#{aliancaManagedBean.alianca.mensagem}" style="width:500px"/>
					</p:panelGrid>
					<p:commandButton value="#{msg.ENVIAR}" action="#{aliancaManagedBean.save}" ajax="false"/> 
				</p:panel>		      
			</center>
		</h:form>
	</ui:define>
	
</ui:composition>

</html>

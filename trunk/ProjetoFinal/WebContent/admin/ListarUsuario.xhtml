<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="IndexAdmin.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<center>  
			    <p:dataTable emptyMessage="Nenhum usuario encontrado..." var="user" value="#{usuarioManagedBean.usuarios}" rowKey="#{classe.nome}" paginator="true" rows="10" filteredValue="#{usuarioManagedBean.filtroUser}" id="TableClasses">  
			  
			        <f:facet name="header">  
			        	<h:outputText value="Listagem dos Usuarios"/>  
			        </f:facet>  
			  
			        <p:column headerText="Nome" sortBy="#{user.nome}" filterBy="#{user.nome}" id="nome" width="300">  
			            <h:outputText value="#{user.nome}"/>
			        </p:column>  
			  		
			  		<p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}" id="email" width="300">  
			            <h:outputText value="#{user.email}"/>
			        </p:column>  
			  		
			  		<p:column headerText="Login" sortBy="#{user.login}" filterBy="#{user.login}" id="login" width="200">  
			            <h:outputText value="#{user.login}"/>
			        </p:column>  
			  		
			  		<p:column headerText="Tipo" sortBy="#{user.tipo}" filterBy="#{user.tipo == 1 ? 'Usuario' : 'Administrador'}" id="tipo" width="200">  
			            <h:outputText value="#{user.tipo == 1 ? 'Usuario' : 'Administrador'}"/>
			        </p:column>  
			  		
			  		<p:column headerText="Alterar" id="alterar">
			  			<h:commandLink action="#{usuarioManagedBean.alterar}">
				  			<f:setPropertyActionListener target="#{usuarioManagedBean.user}" value="#{user}"/>
				  			<h:graphicImage url="/imagens/editar.png" title="editar" alt="editar"/>
			  			</h:commandLink>
			        </p:column>
			        
			        <p:column headerText="Excluir" id="excluir">
			  			<h:commandLink actionListener="#{usuarioManagedBean.excluir}">
				  			<f:attribute name="user" value="#{user}"/>
				  			<h:graphicImage url="/imagens/excluir.png" title="excluir" alt="excluir"/>
			  			</h:commandLink>
			        </p:column>
			        			        
			    </p:dataTable>  
			</center>  
		</h:form>   
	</ui:define>
</ui:composition>
</html>

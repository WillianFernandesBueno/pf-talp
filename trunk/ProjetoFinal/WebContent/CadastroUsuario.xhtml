<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="Index.xhtml">


	<ui:define name="conteudo">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />


				<p:tab id="pessoal" title="pessoal">
					<p:panel header="Dados Pessoais">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid">
							<h:outputText value="Nome" />
							<p:inputText required="true" label="Nome"
								value="#{usuarioManagedBean.user.nome}" />

							<h:outputText value="Email" />
							<p:inputText required="true" label="Email"
								value="#{usuarioManagedBean.user.email}" />

							<h:outputText value="Login " />
							<p:inputText required="true" label="Login"
								value="#{usuarioManagedBean.user.login}" />

							<h:outputText value="Senha " />
							<p:password required="true"	
								value="#{usuarioManagedBean.user.senha}" feedback="true" minLength="4" promptLabel="Digite uma senha segura" goodLabel="Boa" weakLabel="RazoÃ¡vel" strongLabel="Excelente"/>

							<h:outputText value="Cidade " />
							<p:inputText required="false" label="cidade"
								value="#{usuarioManagedBean.user.cidade}" />

							<h:outputText value="Estado " />
							<p:inputText required="false" label="estado"
								value="#{usuarioManagedBean.user.estado}" />

							<h:outputText value="Bairro " />
							<p:inputText required="false" label="bairro"
								value="#{usuarioManagedBean.user.bairro}" />

							<h:outputText value="Rua " />
							<p:inputText required="false" label="rua"
								value="#{usuarioManagedBean.user.rua}" />

							<p:commandButton value="Enviar" update="growl"
								action="#{usuarioManagedBean.save}" />

						</h:panelGrid>

					</p:panel>
				</p:tab>


		</h:form>
	</ui:define>

</ui:composition>
</html>

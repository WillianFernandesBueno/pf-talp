<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<h:graphicImage url="imagens/topo.jpg" height="99%"
				width="99.70%" />
		</p:layoutUnit>


		<p:layoutUnit position="west" size="320" header="OCULTAR"
			resizable="true" closable="true" collapsible="true">
			<h:form>

				<ui:include src="Menu.xhtml" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center"	header="Seja bem vindo ao Jogo War of the Worlds" style="background:#cbcbcb;">
			<table align="center">
				<tr>
					<td>
						<p:galleria value="#{galleriaBean.images}" var="image" rendered="true" panelHeight="550" panelWidth="1570" transitionInterval="10000" style="background:#cbcbcb;">
							<p:graphicImage value="/images/#{image}" height="50"/>
						</p:galleria>
					</td>
				</tr>
			</table>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

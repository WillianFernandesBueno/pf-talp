<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</h:head>
<h:body>
	<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
	<p:layout fullPage="true">
	
	   <p:layoutUnit position="north" size="250" resizable="true" closable="true" collapsible="true">
			<div id="topo">
		  		<ui:insert name="topo">
					<h:graphicImage url="/imagens/topo.jpg" height="99%" width="99.70%" />
				</ui:insert>
			</div>	
		</p:layoutUnit>

		<p:layoutUnit position="west" size="320" header="#{msg.ocultar}" resizable="true" closable="true" collapsible="true">
			<div id="menu">
	  			<ui:insert name="menu">
					<h:form>
						<p:growl id="messages" />
						<p:slideMenu styleClass="menu">
							<p:menuitem value="Home" url="Index.xhtml"	update="messages"/>
							<p:submenu label="Usuario">
								<p:menuitem value="Cadastro" url="CadastroUsuario.jsf"	update="messages" icon="ui-icon-disk" />
								<p:menuitem value="#{msg.login}"    url="/usuario/IndexUsuario.jsf?faces-redirect=true" update="messages" icon="ui-icon-arrowrefresh-1-w" />
								
							</p:submenu>
				
				
							<p:submenu label="Tutorial">
								<p:menuitem value="Item" outcome="/mobile/index" />
								<p:menuitem value="Class" outcome="/mobile/index" />
							</p:submenu>
				
				
							<p:submenu label="Contato">
								<p:menuitem value="Email" outcome="/Index" />
								<p:menuitem value="Suporte" outcome="/mobile/index" />
							</p:submenu>
				
							<p:menuitem value="Imagens" actionListener="#{menuBean.delete}" ajax="false"/>
				
							<p:menuitem value="Videos" actionListener="#{menuBean.delete}" ajax="false"/>
				
						</p:slideMenu>
					</h:form>
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center"	header="#{msg.jogo}" style="background:#cbcbcb;">
			<div id="conteudo">
	  			<ui:insert name="conteudo">
	  			<p:panel styleClass="FundoPagina">
	  				<br/><br/><br/>
					<table align="center">
						<tr>
							<td>
								<p:galleria value="#{galleriaBean.images}" var="image" rendered="true" panelHeight="550" panelWidth="1400" transitionInterval="10000" style="background:#cbcbcb;">
									<p:graphicImage value="/images/#{image}" height="50"/>
								</p:galleria>
							</td>
						</tr>
					</table>
				</p:panel>
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>

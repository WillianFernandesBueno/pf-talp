<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello JSF!</title>

</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<h:graphicImage url="imagens/topo.jpg" height="99%"
				width="99.70%" />
		</p:layoutUnit>


		<p:layoutUnit position="west" size="320" header="OCULTAR"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<ui:include src="Menu.xhtml" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
				<h:form>                       
				    <h:panelGrid columns="2">  
				        <h:outputLabel for="name" value="login"/>    
				        <p:inputText id="name" value="#{login.login}" />  
				        
				 		<h:outputText value="Basic: " />  
            			<p:password id="nonFeedback" value="#{login.password}" />  
            			
				        <p:commandButton value="Login" action="#{login.encaminha}"/> 
				    </h:panelGrid>  
				      
				</h:form>  
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

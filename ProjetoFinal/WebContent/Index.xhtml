<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body>
<!-- ^^ -->
	<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="350" resizable="true"
			closable="true" collapsible="true">
			<div id="topo">
				<ui:insert name="topo">
					<p:messages id="messages" showDetail="false" autoUpdate="true"
						closable="true" globalOnly="true" layout="table"
						showSummary="true" />
					<h:graphicImage url="/imagens/topo.jpg" height="99%" width="99%" />
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" header="#{msg.OCULTAR}" resizable="true"
			closable="true" collapsible="true">
			<ui:insert name="menu">
				<h:form>
					<p:growl id="messages" />
					<p:slideMenu styleClass="menuNormal" style="width:300px;">

						<p:menuitem value="#{msg.HOME}" url="Index.jsf" update="messages" />
						<p:submenu label="#{msg.USUARIO}">

							<p:menuitem value="#{msg.CADASTRAR}"
								action="#{usuarioManagedBean.cadastro}" update="messages"
								icon="ui-icon-disk" />
							<p:menuitem value="#{msg.LOGIN}"
								url="/usuario/PerfilPersonagem.jsf" update="messages"
								icon="ui-icon-arrowrefresh-1-w" />

						</p:submenu>
						<p:submenu label="#{msg.ADMIN}">
							<p:menuitem value="#{msg.LOGIN}" url="/admin/IndexAdmin.jsf"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>

						<p:submenu label="#{msg.TUTORIAL}">
							<p:menuitem value="#{msg.ITENS}" outcome="/mobile/index" />
							<p:menuitem value="#{msg.CLASSE}" outcome="/mobile/index" />
						</p:submenu>


						<p:submenu label="#{msg.CONTATO}">
							<p:menuitem value="#{msg.EMAIL}" outcome="/Index" />
							<p:menuitem value="#{msg.SUPORTE}" outcome="/mobile/index" />
						</p:submenu>

					</p:slideMenu>
				</h:form>
				<p:calendar mode="inline" id="inlineCal" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" header="#{msg.JOGO}"
			style="background:#cbcbcb;">
			<div id="conteudo">
				<ui:insert name="conteudo">
					<p:panel styleClass="FundoPagina">
						<br />
						<br />
						<br />
						<table align="center">
							<tr>
								<td><p:galleria value="#{galleriaBean.images}" var="image"
										rendered="true" panelHeight="550" panelWidth="1400"
										transitionInterval="10000" style="background:#cbcbcb;">
										<p:graphicImage value="/images/#{image}" height="50" />
									</p:galleria></td>
							</tr>
						</table>
					</p:panel>
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>

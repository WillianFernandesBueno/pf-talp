<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="IndexAdmin.xhtml">
	<ui:define name="conteudo">
		<h:form>
			    <p:growl id="growl" sticky="true" showDetail="true"/>  
			    <p:wizard widgetVar="wiz" flowListener="#{aliancaManagedBean.onFlowProcess}">  
			        <p:tab id="alianca" title="Aliança">
			            <p:panel header="Dados da Aliança">
			                <h:messages errorClass="error"/> 
			                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">

			                    <h:outputText value="Data de Criação: " />  
								<p:inputText required="true" label="dataCriacao" value="#{aliancaManagedBean.alianca.dataCriacao}" />
								
								<h:outputText value="Mensagem: " />  
								<p:inputText required="true" label="mensagem" value="#{aliancaManagedBean.alianca.mensagem}" />   
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
			        <p:tab id="confirm" title="Confirmação">  
			            <p:panel header="Confirmação">  

			                <h:panelGrid id="confirmation" columns="2">  
			                    <h:outputText value="Data de Criação: " />  
								<h:outputText styleClass="outputLabel" value="#{aliancaManagedBean.alianca.dataCriacao}" />
								
								<h:outputText value="Mensagem: " />  
								<h:outputText styleClass="outputLabel" value="#{aliancaManagedBean.alianca.mensagem}" />   
			                </h:panelGrid>
			                  
			                <p:commandButton value="Enviar" update="growl" actionListener="#{aliancaManagedBean.save}"/>  
			              
			            </p:panel>  
			        </p:tab>  
			          
			    </p:wizard>  
			      
			</h:form> 
	</ui:define>
</ui:composition>
</html>

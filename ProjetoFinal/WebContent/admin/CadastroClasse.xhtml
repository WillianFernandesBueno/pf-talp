<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="IndexAdmin.xhtml">
	
	<ui:define name="conteudo">
		<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
		<h:form>
			<center>
				<p:panel header="#{msg.CADASTRO_DE_CLASSE}">
					<p:panelGrid columns="2" id="painelCadastroClasse" style="width:500px">
						<h:outputLabel value="#{msg.NOME}: "/><p:inputText id="descricao" value="#{classeManagedBean.classe.nome}" style="width:500px"/>
						<h:outputLabel value="#{msg.FORCA}: "/><p:inputText id="forca" value="#{classeManagedBean.classe.forca}" style="width:500px"/>
						<h:outputLabel value="#{msg.AGILIDADE}: "/><p:inputText id="agilidade" value="#{classeManagedBean.classe.agilidade}" style="width:500px"/>
						<h:outputLabel value="#{msg.DEFESA}: "/><p:inputText id="defesa" value="#{classeManagedBean.classe.defesa}" style="width:500px"/>
						<h:outputLabel value="#{msg.MANA}: "/><p:inputText id="mana" value="#{classeManagedBean.classe.mana}" style="width:500px"/>
					</p:panelGrid>
					<p:commandButton value="#{msg.ENVIAR}" action="#{classeManagedBean.save}"/> 
				</p:panel>		      
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="IndexAdmin.xhtml">
	<ui:define name="conteudo">
		<h:form>  
			    <p:growl id="growl" sticky="true" showDetail="true"/>  
			    <p:wizard widgetVar="wiz" flowListener="#{treinoManagedBean.onFlowProcess}">  
			      
			        <p:tab id="treino" title="Treino">  
			            <p:panel header="Cadastro treino">  
			              
			                <h:messages errorClass="error"/>  
			 
			                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
			                    <h:outputText value="Pontos: " />  
			                    <p:inputText required="true" label="pontos" value="#{treinoManagedBean.treino.pontos}" /> 
			                     
			                    <h:outputText value="Tempo Necessário " />  
			                    <p:inputText required="true" label="tempoNecessario" value="#{treinoManagedBean.treino.tempoNecessario}" />    
			                </h:panelGrid>  
			            </p:panel>  
			        </p:tab>  
			   
			        <p:tab id="confirm" title="Confirmação">  
			            <p:panel header="Confirmação">  
			              
			                <h:panelGrid id="confirmation" columns="2">
			                	<h:outputText value="Pontos: " />  
			                    <h:outputText styleClass="outputLabel" value="#{treinoManagedBean.treino.pontos}" /> 
			                    
			                    <h:outputText value="Tempo Necessário " />  
			                    
			                    <h:outputText styleClass="outputLabel" value="#{treinoManagedBean.treino.tempoNecessario}" />
			                    
			                </h:panelGrid>
			                  
			                <p:commandButton value="Enviar" update="growl" actionListener="#{treinoManagedBean.save}"/>  
			              
			            </p:panel>  
			        </p:tab>  
			          
			    </p:wizard>  
			      
			</h:form> 
	</ui:define>
</ui:composition>

</html>

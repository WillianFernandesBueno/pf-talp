<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="IndexAdmin.xhtml">
	<ui:define name="conteudo">
		<h:form>  
			    <p:growl id="growl" sticky="true" showDetail="true"/>  
			    <p:wizard widgetVar="wiz" flowListener="#{itensManagedBean.onFlowProcess}">  
			      
			        <p:tab id="itens" title="Itens">  
			            <p:panel header="Cadastro Itens">  
			              
			                <h:messages errorClass="error"/>  
			 
			                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
			                    <h:outputText value="Nome: " />  
			                    <p:inputText required="true" label="nome" value="#{itensManagedBean.itens.nome}" /> 
			                     
			                    <h:outputText value="Preço: " />  
			                    <p:inputText required="true" label="preco" value="#{itensManagedBean.itens.preco}" />
			                    
			                    <h:outputText value="Level Necessario: " />  
			                    <p:inputText required="true" label="levelNecessario: " value="#{itensManagedBean.itens.levelNecessario}" />    
			                </h:panelGrid>  
			            </p:panel>  
			        </p:tab>  
			   
			        <p:tab id="confirm" title="Confirmação">  
			            <p:panel header="Confirmação">  
			              
			                <h:panelGrid id="confirmation" columns="2">  
			                    <h:outputText value="Nome: " />  
			                    <h:outputText styleClass="outputLabel" value="#{itensManagedBean.itens.nome}" />
			                    
			                    <h:outputText value="Preço: " />  
			                    <h:outputText styleClass="outputLabel" value="#{itensManagedBean.itens.preco}" />
			                    
			                    <h:outputText value="Level Necessario: " />
			                    <h:outputText styleClass="outputLabel" value="#{itensManagedBean.itens.levelNecessario}" />
			                </h:panelGrid>
			                  
			                <p:commandButton value="Enviar" update="growl" actionListener="#{itensManagedBean.save}"/>  
			              
			            </p:panel>  
			        </p:tab>  
			          
			    </p:wizard>  
			      
			</h:form> 
	</ui:define>
</ui:composition>

</html>

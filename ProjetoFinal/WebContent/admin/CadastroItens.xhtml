<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="IndexAdmin.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<center>
				<p:panel header="Cadastro de Itens">
					<p:panelGrid columns="2" id="painelCadastroItens" style="width:500px">
						<h:outputLabel value="Nome: "/><p:inputText id="nome" required="true" value="#{itensManagedBean.item.nome}" style="width:500px"/>
						<h:outputLabel value="Preço: "/><p:inputText id="preco" required="true" value="#{itensManagedBean.item.preco}" style="width:500px"/>
						<h:outputLabel value="Level Necessário: "/><p:inputText id="levelNecessario" required="true" value="#{itensManagedBean.item.levelNecessario}" style="width:500px"/>
						<h:outputLabel value="Força: "/><p:inputText id="forca" value="#{itensManagedBean.item.forca}" style="width:500px"/>
						<h:outputLabel value="Agilidade: "/><p:inputText id="agilidade" value="#{itensManagedBean.item.agilidade}" style="width:500px"/>
						<h:outputLabel value="Defesa: "/><p:inputText id="defesa" value="#{itensManagedBean.item.defesa}" style="width:500px"/>
						<h:outputLabel value="Mana: "/><p:inputText id="mana" value="#{itensManagedBean.item.mana}" style="width:500px"/>
					</p:panelGrid>
					<p:commandButton value="Enviar" action="#{itensManagedBean.save}"/> 
				</p:panel>		      
			</center>
		</h:form>
	</ui:define>
	
</ui:composition>

</html>

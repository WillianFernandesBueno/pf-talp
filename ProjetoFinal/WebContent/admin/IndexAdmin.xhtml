<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<div id="menu">
				<ui:insert name="topo">
					<h:graphicImage url="../imagens/topo.jpg" height="99%" width="99%" />
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="320" header="OCULTAR"
			resizable="true" closable="true" collapsible="true">
			<div id="menu">
				<ui:insert name="menu"> 
					<h:form>
					<table align="left">
						<tr>
							<td>
								<p:accordionPanel style="width:300px;">
									<p:tab title="Classes">
										<h:panelGrid columns="1">
											<h:commandLink value="Cadastrar Classe" action="#{classeManagedBean.incluir}" />
											<h:commandLink value="Editar Classes" action="ListarClasse.xhtml"/>
										</h:panelGrid>
										
									</p:tab>
									<p:tab title="Itens">
										<h:panelGrid columns="1">
											<h:commandLink value="Cadastrar Itens" action="CadastroItens.xhtml" />
											<h:commandLink value="Editar Itens"  action="EditarItens.xhtml"/>
										</h:panelGrid>
									</p:tab>
									<p:tab title="Treino">
										<h:panelGrid columns="1">
											<h:commandLink value="Cadastrar Treino" action="CadastroTreino.xhtml" />
											<h:commandLink value="Editar Treino" action="EditarTreino.xhtml" />
										</h:panelGrid>
									</p:tab>
									<p:tab title="Aliança">
										<h:panelGrid columns="1">
											<h:commandLink value="Editar Aliança" action="EditarAlianca.xhtml" />
										</h:panelGrid>
									</p:tab>
									<p:tab title="Usuarios">
										<h:panelGrid columns="1">
											<h:commandLink value="Editar Usuarios" action="ListarUsuario.xhtml" />
										</h:panelGrid>
									</p:tab>
									<p:tab title="Sair">
										<h:panelGrid columns="1">
											<h:commandLink value="Sair" action="#{loginManagedBean.logOut}" />
										</h:panelGrid>
									</p:tab>
								</p:accordionPanel>
							</td>
						</tr>
					</table>
				</h:form>
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			header="Seja bem vindo ao Jogo War of the Worlds"
			style="background:#cbcbcb;">
			<div id="conteudo">
				<ui:insert name="conteudo">
					<table align="center">
						<tr>
							<td><p:galleria value="#{galleriaBean.images}" var="image"
									rendered="true" panelHeight="550" panelWidth="1570"
									transitionInterval="10000" style="background:#cbcbcb;">
									<p:graphicImage value="../images/#{image}" height="50" />
								</p:galleria></td>
						</tr>
					</table>
				</ui:insert>
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<div id="menu">
				<ui:insert name="topo">
					<h:graphicImage url="../imagens/topo.jpg" height="99%" width="99%" />
				</ui:insert>
			</div>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="320" header="OCULTAR" resizable="true" closable="true" collapsible="true">
			<div id="menu">
				<ui:insert name="menu"> 
					<h:form>
						<p:slideMenu styleClass="menuAdmin" style="width:300px;">
							<p:menuitem value="Home" url="IndexAdmin.jsf"   />
							<p:submenu label="Classe">
								<p:menuitem value="Cadastrar" action="#{classeManagedBean.incluir}"   />
								<p:menuitem value="Apresentar" url="ListarClasse.jsf"   />
							</p:submenu>
							<p:submenu label="Itens">
								<p:menuitem value="Cadastrar" action="#{itensManagedBean.incluir}"   />
								<p:menuitem value="Apresentar" url="ListarItens.jsf"   />
							</p:submenu>
							<p:submenu label="Treino">
								<p:menuitem value="Cadastrar" action="#{treinoManagedBean.incluir}"   />
								<p:menuitem value="Apresentar" url="ListarTreino.jsf"   />
							</p:submenu>
							<p:submenu label="Aliança">
								<p:menuitem value="Apresentar" url="ListarAlianca.jsf"   />
							</p:submenu>
							<p:submenu label="Usuários">
								<p:menuitem value="Cadastrar" action="#{usuarioManagedBean.cadastro}"   />
								<p:menuitem value="Apresentar" url="ListarUsuario.jsf" />
							</p:submenu>
							<p:menuitem value="Sair" action="#{loginManagedBean.logOut}"   />
						</p:slideMenu>
					</h:form>
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			header="Seja bem vindo ao Jogo War of the Worlds"
			style="background:#cbcbcb;">
			<div id="conteudo">
				<ui:insert name="conteudo">
					<table align="center">
						<tr>
							<td><p:galleria value="#{galleriaBean.images}" var="image"
									rendered="true" panelHeight="550" panelWidth="1570"
									transitionInterval="10000" style="background:#cbcbcb;">
									<p:graphicImage value="../images/#{image}" height="50" />
								</p:galleria></td>
						</tr>
					</table>
				</ui:insert>
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

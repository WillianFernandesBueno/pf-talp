<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>War of the Worlds</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>
	<f:loadBundle basename="br.ucb.jogo.recursos.messages" var="msg" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="250" resizable="true"
			closable="true" collapsible="true">
			<div id="menu">
				<ui:insert name="topo">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" globalOnly="true" layout="table" showSummary="true"/>
					<h:graphicImage url="../imagens/topo.jpg" height="99%" width="99%" />
				</ui:insert>
			</div>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="320" header="OCULTAR" resizable="true" closable="true" collapsible="true">

					<h:form>
						<p:slideMenu styleClass="menuAdmin" style="width:300px;">
							<p:menuitem value="Home" url="IndexAdmin.jsf"   />
							<p:submenu label="#{msg.CLASSE}">
								<p:menuitem value="#{msg.CADASTRAR}" action="#{classeManagedBean.incluir}"   />
								<p:menuitem value="#{msg.APRESENTAR}" url="ListarClasse.jsf"   />
							</p:submenu>
							<p:submenu label="#{msg.ITENS}">
								<p:menuitem value="#{msg.CADASTRAR}" action="#{itensManagedBean.incluir}"   />
								<p:menuitem value="#{msg.APRESENTAR}" url="ListarItens.jsf"   />
							</p:submenu>
							<p:submenu label="#{msg.TREINO}">
								<p:menuitem value="#{msg.CADASTRAR}" action="#{treinoManagedBean.incluir}"   />
								<p:menuitem value="#{msg.APRESENTAR}" url="ListarTreino.jsf"   />
							</p:submenu>
							<!-- <p:submenu label="#{msg.ALIANÃ‡A}">
								<p:menuitem value="#{msg.APRESENTAR}" url="ListarAlianca.jsf"   />
							</p:submenu> -->
							<p:submenu label="#{msg.USUARIO}">
								<p:menuitem value="#{msg.APRESENTAR}" url="ListarUsuario.jsf" />
							</p:submenu>
							<p:menuitem value="#{msg.SAIR}" action="#{loginManagedBean.logOut}"   />
						</p:slideMenu>
					</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center"
			header="#{msg.JOGO}"
			style="background:#cbcbcb;">
			<div id="conteudo">
				<ui:insert name="conteudo">
				
				</ui:insert>
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">
	
	<ui:define name="conteudo">	
	<p:panel styleClass="FundoPaginaUsuario">
		<h:form>
			<center>
				<br/><br/><br/>
					<p:panelGrid columns="2" styleClass="PainelAlianca">
						<h:outputLabel value="Nome: "/><p:inputText id="nome" required="true" value="#{aliancaManagedBean.alianca.nome}" style="width:500px"/>
						<h:outputLabel value="Data de criação: "/><p:inputText id="dataCriacao" required="true" value="#{aliancaManagedBean.alianca.dataCriacao}" style="width:500px"/>
						<h:outputLabel value="Mensagem: "/><p:inputTextarea id="mensagem" required="true" value="#{aliancaManagedBean.alianca.mensagem}" style="width:500px"/>
					</p:panelGrid>
					<p:commandButton value="Criar Aliança" action="#{aliancaManagedBean.save}" ajax="false"/> 
			</center>
		</h:form>
	</p:panel>
	</ui:define>
</ui:composition>
</html>

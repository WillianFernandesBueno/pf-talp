<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
		<p:panel styleClass="FundoPaginaUsuario">
			<h:form id="form">

				<br />
				<br />
				<br />
				<center>
				
						<p:dataTable emptyMessage="Nenhum item encontrado..." var="item"
							value="#{itensManagedBean.itens}" rowKey="#{item.nome}"
							paginator="true" rows="10"
							filteredValue="#{itensManagedBean.filtroItens}" id="TableItens" styleClass="PainelTrabalho">
		
							<f:facet name="header">
								<h:outputText value="Listagem de Itens" />
							</f:facet>
		
							<p:column headerText="Nome" sortBy="#{item.nome}"
								filterBy="#{item.nome}" id="nome">
								<h:outputText value="#{item.nome}" />
							</p:column>
		
							<p:column headerText="Preço" sortBy="#{item.preco}" id="preco">
								<h:outputText value="#{item.preco}" />
							</p:column>
		
							<p:column headerText="Level Necessário"
								sortBy="#{item.levelNecessario}" id="levelNecessario">
								<h:outputText value="#{item.levelNecessario}" />
							</p:column>
		
							<p:column headerText="Força" sortBy="#{item.forca}" id="forca">
								<h:outputText value="#{item.forca}" />
							</p:column>
		
							<p:column headerText="Agilidade" sortBy="#{item.agilidade}"
								id="agilidade">
								<h:outputText value="#{item.agilidade}" />
							</p:column>
		
							<p:column headerText="Defesa" sortBy="#{item.defesa}" id="defesa">
								<h:outputText value="#{item.defesa}" />
							</p:column>
		
							<p:column headerText="Mana" sortBy="#{item.mana}" id="mana">
								<h:outputText value="#{item.mana}" />
							</p:column>
		
							<p:column headerText="Comprar" id="compra">
								<p:commandButton action="#{personagemManagedBean.compraItem}" label="Comprar" value="comprar" immediate="true">
									<f:setPropertyActionListener target="#{personagemManagedBean.itensSelect}"	value="#{item}" />
								</p:commandButton>
							</p:column>
							
						</p:dataTable>
					
				</center>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>

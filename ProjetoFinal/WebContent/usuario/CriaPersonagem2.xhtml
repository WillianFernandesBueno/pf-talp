<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
	<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:tab id="pessoal" title="personagem">
				<p:panel header="Personagem">
						<h:messages errorClass="error" />
						<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
							<h:outputText value="Nick: " />
							<p:inputText required="true" label="nick" value="#{personagemManagedBean.personagem.nick}" />
							<p:commandButton value="Enviar" update="growl" action="#{personagemManagedBean.savePersonagem}" />
						</h:panelGrid>
				</p:panel>
			</p:tab>
		</h:form>
	</ui:define>

</ui:composition>
</html>

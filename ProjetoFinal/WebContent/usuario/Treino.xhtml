<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="IndexUsuario.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<p:panel styleClass="FundoPaginaUsuario">
				<br />
				<br />
				<br />
				<center>
					<p:panel styleClass="PainelTrabalho">
						<h:outputText
							value="Magistratus, o laboratório, situa-se na sombra do edifício vizinho. Pode escolher diferentes trabalhos aqui - nenhum deles é 
					particularmente divertido, mas não são tão perigosos como a arena. 
					Alguns dos trabalhos não pagam muito mas, pelo menos você recebe o que restou no fim do dia de trocas." />

					</p:panel>
					<p:dataTable id="cars" var="treino"
						value="#{treinoManagedBean.treinos}" rowKey="#{treino.nome}"
						selection="#{treinoManagedBean.selectTreino}" selectionMode="single"
						style="width:700px;">

						<p:column headerText="Treino" style="background:#dbcba5;">
							<h:outputText value="#{treino.nome}" />
						</p:column>

						<p:column headerText="Reconpensa em dinheiro"
							style="background:#dbcba5;">
							<h:outputText value="#{treino.cash}" />
						</p:column>

						<p:column headerText="Horas" style="background:#dbcba5;">
							<h:outputText value="#{treino.tempoNecessario}" />
						</p:column>

						<p:column headerText="experiencia" style="background:#dbcba5;">
							<h:outputText value="#{treino.pontos}" />
						</p:column>
					</p:dataTable>
					<p:panel style="width:690px;background:#dbcba5;">
						<p:commandButton value="enviar" action="#{treinoManagedBean.teste}"
							style="background:#dbcba5;" />
					</p:panel>

				</center>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
</html>

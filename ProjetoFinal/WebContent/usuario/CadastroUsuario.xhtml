<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="IndexAdmin.xhtml">

	<ui:define name="conteudo">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />


				<p:tab id="pessoal" title="pessoal">
					<p:panel header="Dados Pessoais">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="label, value"
							styleClass="grid">
							<h:outputText value="Nome" disabled = "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="true" label="Nome"
								value="#{usuarioManagedBean.user.nome}" disabled = "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Email" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="true" label="Email"
								value="#{usuarioManagedBean.user.email}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Login " disabled= "#{loginManagedBean.isUserInRole('usuario')}"/>
							<p:inputText required="true" label="Login"
								value="#{usuarioManagedBean.user.login}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Senha " disabled= "#{loginManagedBean.isUserInRole('usuario')}"/>
							<p:password required="true"	
								value="#{usuarioManagedBean.user.senha}" feedback="true" promptLabel="Digite uma senha segura" goodLabel="Boa" weakLabel="RazoÃ¡vel" strongLabel="Excelente" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
								
								
							<h:outputLabel value="Tipo de Acesso" for="tipo"  rendered="#{loginManagedBean.isUserInRole('admin')}"/>
							<h:selectOneRadio id="tipo" value="#{usuarioManagedBean.user.tipo}" label="tipo" required="true" rendered="#{loginManagedBean.isUserInRole('admin')}">
								<f:selectItem itemValue="1" itemLabel="usuario"  />
								<f:selectItem itemValue="2" itemLabel="admin" />
							</h:selectOneRadio>	

							<h:outputText value="Cidade " disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="false" label="cidade"
								value="#{usuarioManagedBean.user.cidade}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Estado " disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="false" label="estado"
								value="#{usuarioManagedBean.user.estado}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Bairro " disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="false" label="bairro"
								value="#{usuarioManagedBean.user.bairro}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<h:outputText value="Rua " disabled= "#{loginManagedBean.isUserInRole('admin')}"/>
							<p:inputText required="false" label="rua"
								value="#{usuarioManagedBean.user.rua}" disabled= "#{loginManagedBean.isUserInRole('admin')}"/>

							<p:commandButton value="Enviar" update="growl"
								action="#{usuarioManagedBean.save}" />

						</h:panelGrid>

					</p:panel>
				</p:tab>
 

		</h:form>
	</ui:define>

</ui:composition>
</html>
